cucumber.plugin=pretty,html:target/cucumber-html-reports/report.html,com.epam.reportportal.cucumber.ScenarioReporter
cucumber.glue=io.seleniumsky.stepdefs,io.seleniumsky.listener
cucumber.features=src/test/resources
cucumber.publish.enabled=false
cucumber.filter.tags=@Tag1
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=2
cucumber.execution.parallel.config.fixed.max-pool-size=2